<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>

    <link rel="stylesheet" href="styles.css">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>

    <div id="root1" class="container"></div>
    <div id="root2" class="container"></div>
    <script type="text/javascript">
      let rt1 = document.getElementById("root1");
      let header1 = document.createElement("h1");

      header1.innerText = "About React!!!";
      rt1.appendChild(header1);
   </script>
   
   <script type="text/jsx">
    let rt2 = document.getElementById("root2");
    ReactDOM.render(<h1>React with JSX!!</h1>,rt2);
    </script>
    
</body>
</html>
