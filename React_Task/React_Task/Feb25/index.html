<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Events Example</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>React Events Example</h1>
    <div id="root"></div>

    <script type="text/babel">
        function EventComponent() {
            // Click Event Handler
            function handleClick() {
                alert("Button Clicked!");
            }

            // Mouse Over Event Handler
            function handleMouseOver() {
                console.log("Mouse is over the text!");
            }

            // Input Change Event Handler
            function handleInputChange(event) {
                console.log("Input Changed:", event.target.value);
            }

            return (
                <div>
                    <button onClick={handleClick}>Click Me</button>
                    <h2 onMouseOver={handleMouseOver}>Hover over this text</h2>
                    <input type="text" placeholder="Type something..." onChange={handleInputChange} />
                </div>
            );
        }

        // Render the component
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<EventComponent />);
    </script>

</body>
</html>
