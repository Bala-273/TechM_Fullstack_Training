<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Control Structures</title>
</head>
<body>

    <h2>JavaScript Control Structures</h2>
    <button onclick="displayDateTime()">Click to Show Date & Time</button>
    <p id="demo"></p>

    <script>
        // Function to update the paragraph with the current date and time
        function displayDateTime() {
            document.getElementById("demo").innerHTML = new Date();
        }

        // 1. If Statement
        const num1 = 5;
        if (num1 > 0) {
            console.log("The number is positive.");
        }

        // 2. If-Else Statement
        let num2 = -10;
        if (num2 > 0) {
            console.log("The number is positive.");
        } else {
            console.log("The number is negative.");
        }

        // 3. Nested If-Else Statement
        let weather = "sunny";
        let temperature = 25;
        if (weather === "sunny") {
            if (temperature > 30) {
                console.log("It's a hot day!");
            } else if (temperature > 20) {
                console.log("It's a warm day.");
            } else {
                console.log("It's a bit cool today.");
            }
        } else if (weather === "rainy") {
            console.log("Don't forget your umbrella!");
        } else {
            console.log("Check the weather forecast!");
        }

        // 4. If-Else-If Statement
        const temp = 25;
        if (temp > 30) {
            console.log("It's hot.");
        } else if (temp >= 20) {
            console.log("It's warm.");
        } else {
            console.log("It's cold.");
        }

        // 5. Switch Statement
        let num3 = 5;
        switch (num3) {
            case 0:
                console.log("Number is zero.");
                break;
            case 1:
                console.log("Number is one.");
                break;
            case 2:
                console.log("Number is two.");
                break;
            default:
                console.log("Number is greater than 2.");
        }

        // 6. Ternary Operator
        let num4 = 10;
        let result = num4 >= 0 ? "Positive" : "Negative";
        console.log(`The number is ${result}.`);

        // 7. For Loop (Print even numbers between 21 and 40)
        for (let i = 21; i <= 40; i++) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }

        // 8. While Loop (Print numbers from 11 to 15)
        let i = 11;
        while (i <= 15) {
            console.log(i);
            i++;
        }

        // 9. Do-While Loop (Print multiples of 4 between 21 and 35)
        let j = 21;
        do {
            if (j % 4 === 0) {
                console.log(j);
            }
            j++;
        } while (j <= 35);

        // 10. Function with Return Statement
        function add(a, b) {
            return a + b;
        }
        const res = add(55, 63);
        console.log("Sum:", res);

        // 11. Break and Continue
        console.log("Break Example:");
        for (let k = 1; k <= 5; k++) {
            if (k === 3) break;
            console.log(k);
        }

        console.log("Continue Example:");
        for (let l = 1; l <= 5; l++) {
            if (l === 3) continue;
            console.log(l);
        }
    </script>

</body>
</html>
