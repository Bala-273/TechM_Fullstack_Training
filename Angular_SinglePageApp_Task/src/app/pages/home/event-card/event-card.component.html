<div class="card">
    <img [src]="'http://localhost:8090/' + event.image" class="card-img-top" alt="{{ event.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ event.name }}</h5>
      <p class="card-text">{{ event.description }}</p>
      <p class="text-muted"><strong>Date:</strong> {{ event.date }}</p>
      <p class="text-muted"><strong>Location:</strong> {{ event.location }}</p>

      <button class="btn btn-primary mt-2" (click)="toggleForm()">
        {{ showForm ? 'Close Form' : 'Register' }}
      </button>

      <div *ngIf="showForm" class="mt-3">
       
        <form (ngSubmit)="submitForm()" #registrationForm="ngForm">
          
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="formData.name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="formData.email" required>
          </div>

          <button class="btn btn-success mt-3" type="submit" [disabled]="!registrationForm.form.valid">Submit</button>
  
        </form>
      </div>
    </div>
  </div>
